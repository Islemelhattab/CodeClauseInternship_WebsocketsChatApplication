<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
    integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap');
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body{
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ebebeb;
        }
        .title{
            margin: 20px 0;
        
        }
        .main{
            border: 8px solid #dddddd;
            border-radius: 24px;
            overflow: hidden;
        }
        .name{
            display: flex;
            font-size: 32px;
            font-weight: 700;
            padding: 8px 16px;
            color: #7e7e7e;
            background-color: #ebebeb;
        }
        .name > span{
         color: #bbb;
        }
        .name-input{
            font-size: 24px;
            font-weight: 700;
            color: #7e7e7e;
            flex-grow: 1;
            border: none;
            margin: 0px 12px;
            outline: none;
            background-color: #ebebeb;
        }
        .message-container{
            display: flex;
            flex-direction: column;
            background-color: #f6f6f6; 
            width: 400px;
            height: 600px;
            overflow-y: scroll;
            overflow-x:hidden ;
        }
        .message-left , .message-right{
           list-style: none;
           padding: 8px 12px;
           margin: 12px;
           max-width: 250px;
           font-size: 18px;
           word-wrap:break-word;
        }
        .message-left{
            border-radius: 20px 20px 20px 0;
            align-self: flex-start;
            background-color: #fff;
            box-shadow: -2px 2px 4px #dcdcdc;
             
        }
        .message-right{
            border-radius: 20px 20px 0 20px;
            align-self: flex-end;
            background-color: #2d2d2d;
            box-shadow: 2px 2px 4px #dcdcdc;
             color: #f6f6f6;
        }
        .message-left > p > span ,.message-left > p > span{
            display: block;
            font-style: italic;
            font-size: 12px;
            margin-top: 4px;
        }
        .feedback{
            font-style: italic;
            font-size: 14px;
            padding: 0 16px 16px 16px;
            color: #2d2d2d;
            text-align: center;
        }
          .message-form{
            display: flex;
            justify-content: space-between;
            width: 400px;
          }
          .message-input{
            flex-grow: 1;
            height: 48px;
            font-size: 16px;
            border: none;
            outline: none;
            padding: 0 12px;
            background-color: #fff;
        
          }
          .send-button{
            height: 48px;
            font-size: 16px;
            border: none;
            padding: 0px 20px;
            outline: none;
            background-color: #fff;
            cursor: pointer;
             
          }
          .v-divider{
            height: 48px;
            width: 2px;
            background-color: #f6f6f6;
             
          }
          .clients-total{
            margin: 20px 0;
            color: #7e7e7e;
            
          }

        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
        
        #messageInput {
            width: 100%;
            padding: 5px;
        }
        
        p {
            margin: 5px 0;
        }
    </style>        
    <title>Chat Application</title>
</head>

<body>
    <h1 class="title">Chat Application ðŸ’¬</h1>

    <div class="main">
        <div class="name">
            <span> <i class="far fa-user"></i></span>
            <input type="text" id="name-input" name="username" class="name-input" placeholder="Enter your username" maxlength="20">
        </div>

        <ul class="message-container" id="message-container">
            <!-- Messages will be added here dynamically -->
        </ul>

        <form class="message-form" id="message-form">
                <input placeholder="Message" id="messageInput" name="message"  class="message-input"/>
        
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                sent <span><i class="fa-solid fa-paper-plane"></i></span>
            </button>
        </form>
    </div>


    <script>
        const socket = io();
        let messageContainer = document.getElementById("message-container");
        let messageInput = document.getElementById("messageInput");
        let usernameInput = document.getElementById("name-input"); 
        let username = ""; 

       // Function to set the username
       function setUsername() {
        const enteredUsername = usernameInput.value.trim();
        if (enteredUsername !== "") {
        username = enteredUsername;
        usernameInput.disabled = true;
        socket.emit("set_username", { username: enteredUsername }); // Emit the username to the server
    }
    }

        socket.on("connect", () => {
            setUsername();
            let p = document.createElement("p")
            messageContainer.appendChild(p)
        })


   // Function to add a new message to the chat
   function addMessage(username, message) {
    let messageElement = document.createElement("li");
    messageElement.className = `message-${username === usernameInput.value ? "right" : "left"}`;
    messageElement.innerHTML = `
        <p class="message">${message}</p>
        <p class="message-info"> ${username} â€¢ ${new Date().toLocaleString()}</p>
    `;
    messageContainer.appendChild(messageElement);
    messageContainer.scrollTop = messageContainer.scrollHeight;
}


    // Event listener for the message form submission
    document.getElementById("message-form").addEventListener("submit", (e) => {
        e.preventDefault();
        const message = messageInput.value;
        const username= usernameInput.value;
        if (message.trim() !== "") {
            socket.emit("message", { username, message });
            messageInput.value = "";
        }
    });


    // Event listener for incoming messages
    socket.on("message", (data) => {
        const { username, message } = data;
        addMessage(username, message); 
    });
 
    </script>
</body>
</html>
